version: '3'
services:
  airflow:
    build: ./
    restart: always
    volumes:
      - ./airflow.cfg:/home/phendy/airflow/airflow.cfg
      - ./dags:/home/phendy/airflow/dags
      - ./logs:/home/phendy/airflow/logs
      - ./plugins:/home/phendy/airflow/plugins
      - ./downloads:/home/phendy/Downloads
    ports:
      - "8080:8080"
    depends_on:
      - grafana
    entrypoint: /bin/bash -c
    command: "/home/phendy/code/data-engineer-projects/Binance-Market-Data-Pipeline/entrypoint.sh"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    restart: always